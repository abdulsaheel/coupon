{% extends 'base.html' %}

{% block content %}
    <h2>Cart</h2>
    {% if cart %}
        <ul>
            {% for item in cart %}
                <li>{{ item['product_name'] }} - {{ item['product_price'] }} coins</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('checkout') }}">Proceed to Checkout</a>
        <form action="{{ url_for('clear_cart') }}" method="POST">
            <input type="submit" value="Clear Cart">
        </form>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
{% endblock %}
