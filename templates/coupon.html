{% extends 'base.html' %}

{% block content %}
    <h2>Coupon Redemption</h2>
    <h2>Welcome, {{ customer }}!</h2>
    <p>Choose from the available offers:</p>
    <ul>
        {% for product in products %}
        <li>
            {{ product.title }} - {{ product.price }} coins
            <a href="{{ url_for('add_to_cart', product_id=product.id) }}">Add to Cart</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
